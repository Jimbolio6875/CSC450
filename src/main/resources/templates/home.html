<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Landing Page</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/styles.css}">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <!-- Brand here -->
            <img alt="#" id="logo" th:src="@{/resources/Socials/logo.png}">
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">Home</a>
                </li>
                <!-- Uncomment if needed
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/features}">Features</a>
                </li>
                -->
                <li class="nav-item">
                    <a class="nav-link me-5" th:href="@{/socials}">Socials</a>
                </li>
            </ul>
            <a class="btn btn-outline-secondary shadow-sm d-sm d-block me-2" th:href="@{/login}">Login</a>
            <!-- Uncomment if needed
            <a th:href="@{/register}" class="btn btn-outline-secondary shadow-sm d-sm d-block">Sign Up</a>
            -->
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-12 text-center">
            <div class="text mt-4 mx-4">
                Connect to all your social media platforms and take control all in one place!
            </div>
            <div class="buttons">
                <a class="btn btn-primary" th:href="@{/register}">Sign Up</a>
            </div>
        </div>
        <div class="col-lg-6 mt-3">
            <img alt="#" class="w-100" id="socials" th:src="@{/resources/Gifs/phone.gif}">
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
